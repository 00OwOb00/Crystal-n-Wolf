        // --- [æ–°å¢] ç”¢ç”Ÿæ˜Ÿç ‚çš„æè³ªè²¼åœ– ---
function getStarTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 32;
    canvas.height = 32;
    const ctx = canvas.getContext('2d');
    
    // ç•«ä¸€å€‹ä¸­å¿ƒç™¼å…‰çš„æŸ”å’Œåœ“é»
    const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
    gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
    gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
    gradient.addColorStop(0.5, 'rgba(212, 175, 55, 0.2)'); // å¸¶é»é‡‘è‰²å…‰æšˆ
    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
    
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 32, 32);
    
    const texture = new THREE.CanvasTexture(canvas);
    return texture;
}

        if (loading) loading.style.opacity = 0;

        const stage = document.getElementById('center-stage');

        setTimeout(() => stage.style.opacity = 1, 300);
    }
}

        // --- [ä¿®æ”¹] æ”¹ç‚ºç”Ÿæˆæ˜Ÿç ‚æ˜Ÿé›² ---
function loadCrystalsNebula() {
    // 1. å»ºç«‹ç²’å­å¹¾ä½•é«”
    const particlesGeometry = new THREE.BufferGeometry();
    const particleCount = 1500; // æ˜Ÿæ˜Ÿæ•¸é‡ï¼Œå¯è‡ªè¡Œå¢æ¸›

    const positions = [];
    const colors = [];
    const sizes = [];

    const color1 = new THREE.Color(0xD4AF37); // é‡‘è‰²
    const color2 = new THREE.Color(0xFFFFFF); // ç™½è‰²
    const color3 = new THREE.Color(0x88CCFF); // æ·¡è—è‰² (å¢åŠ å±¤æ¬¡)

    for (let i = 0; i < particleCount; i++) {
        // ä½ç½®ï¼šåœ¨çƒé«”ç¯„åœå…§éš¨æ©Ÿåˆ†å¸ƒï¼Œè£½é€ æ˜Ÿé›²æ„Ÿ
        const r = 15 + Math.random() * 25; // åŠå¾‘ç¯„åœ
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos((Math.random() * 2) - 1);

        let x = r * Math.sin(phi) * Math.cos(theta);
        let y = r * Math.sin(phi) * Math.sin(theta);
        let z = r * Math.cos(phi);

        // ç¨å¾®å£“æ‰ä¸€é»ï¼ŒåƒéŠ€æ²³ç›¤ (é¸æ“‡æ€§)
        y = y * 0.6; 

        positions.push(x, y, z);

        // é¡è‰²ï¼šéš¨æ©Ÿæ··åˆé‡‘ã€ç™½ã€è—
        const randomColor = Math.random();
        let c;
        if (randomColor < 0.6) c = color1; // 60% é‡‘è‰²
        else if (randomColor < 0.9) c = color2; // 30% ç™½è‰²
        else c = color3; // 10% è—è‰²

        colors.push(c.r, c.g, c.b);

        // å¤§å°ï¼šéš¨æ©Ÿå¤§å°
        sizes.push(0.2 + Math.random() * 0.8);
    }

    particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    particlesGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    particlesGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

    // 2. å»ºç«‹ç²’å­æè³ª
    const particlesMaterial = new THREE.PointsMaterial({
        size: 0.5,
        map: getStarTexture(), // ä½¿ç”¨å‰›å‰›å¯«çš„è²¼åœ–å‡½å¼
        vertexColors: true, // å•Ÿç”¨é ‚é»é¡è‰²
        transparent: true,
        opacity: 0.8,
        depthWrite: false, // è®“æ˜Ÿæ˜Ÿå¯ä»¥äº’ç›¸é‡ç–Šä¸é®æ“‹
        blending: THREE.AdditiveBlending // ç™¼å…‰ç–ŠåŠ æ•ˆæœ
    });

    // 3. å»ºç«‹ç²’å­ç³»çµ±ä¸¦åŠ å…¥ç¾¤çµ„
    const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
    particleSystem.name = 'starryNebula'; // çµ¦å€‹åå­—æ–¹ä¾¿ç®¡ç†
    
    // è®“åŸæœ¬çš„ç¨‹å¼é‚è¼¯ä¹Ÿèƒ½é‹ä½œï¼Œæˆ‘å€‘æŠŠé€™å€‹ç³»çµ±åŠ å…¥ nebulaGroup
    nebulaGroup.add(particleSystem);
    scene.add(nebulaGroup);

    // 4. ç›´æ¥å®Œæˆè¼‰å…¥ (å› ç‚ºä¸éœ€è¦è®€æª”äº†)
    updateLoading(100, 100);
}

function drawWolf() {
    const canvas = document.getElementById('wolf-canvas');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, 64, 64);

    // ç¢ºä¿ç´ é«”å·²è¼‰å…¥
    if (imageCache['base']) {
        ctx.drawImage(imageCache['base'], 0, 0, 64, 64);
    }

    // --- åœ–å±¤é †åºè¨­å®š (æ‚¨è¦æ±‚çš„ï¼šä¸Šè¡£åœ¨ä¸‹è‘—ä¸Šæ–¹) ---
    // é †åºï¼šä¸‹è‘— -> ä¸Šè¡£ -> å¸½å­ -> æ¼‚æµ®ç‰©
    drawLayer(ctx, 'bottom', wolfState.bottom);
    drawLayer(ctx, 'top', wolfState.top);
    drawLayer(ctx, 'hat', wolfState.hat);
    drawLayer(ctx, 'float', wolfState.float);
}

function drawLayer(ctx, type, item) {
    // å¦‚æœæ²’ç©¿æˆ–æ˜¯ç·¨è™Ÿ0ï¼Œå°±ä¸ç•«
    if (!item || item.id === 0) return;

    // æª¢æŸ¥åœ–ç‰‡æ˜¯å¦å·²ä¸‹è¼‰åˆ°å¿«å–ä¸­
    const cacheKey = `${type}_${item.id}`;
    const img = imageCache[cacheKey];

    if (img) {
        // å–å¾—è©²é…ä»¶çš„é¡è‰²ä»£ç¢¼
        const colorHex = window.wolfColors[item.color].hex;
        
        // ç”¢ç”ŸæŸ“è‰²å¾Œçš„åœ–ç‰‡
        const tintedCanvas = getTintedCanvas(img, colorHex);
        
        // ç•«åœ¨ä¸»ç•«å¸ƒä¸Š
        ctx.drawImage(tintedCanvas, 0, 0);
    }
}

function getTintedCanvas(img, color) {
    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');
    tempCanvas.width = 64;
    tempCanvas.height = 64;

    // 1. ç¹ªè£½åŸå§‹ç°éšåœ–
    tempCtx.drawImage(img, 0, 0, 64, 64);

    // 2. è¨­å®šæ··åˆæ¨¡å¼ï¼šåªåœ¨æœ‰åƒç´ çš„åœ°æ–¹ä¸Šè‰² (Source-Atop)
    // å¦‚æœæ‚¨çš„åœ–æ˜¯åŠé€æ˜ç°éšï¼Œä¹Ÿå¯ä»¥è©¦è©¦ 'multiply' (æ­£ç‰‡ç–Šåº•)
    tempCtx.globalCompositeOperation = 'source-atop';
    
    // 3. å¡«æ»¿é¡è‰²
    tempCtx.fillStyle = color;
    tempCtx.fillRect(0, 0, 64, 64);

    return tempCanvas;
}
        // æ¨¡æ“¬è¼‰å…¥åœ–ç‰‡èˆ‡æŸ“è‰² (è‹¥ç„¡åœ–ç‰‡å‰‡ç•«è‰²å¡Š)
        function drawLayer(ctx, type, item, scale) {
            if (!item || item.id === 0) return;

            const colorHex = (type === 'base') ? '#999' : window.wolfColors[item.color].hex;
            ctx.fillStyle = colorHex;

            // --- é€™è£¡æ˜¯ç”¨ç¨‹å¼ç¢¼ç•«å‡åƒç´  ---
            // å¦‚æœæ‚¨æœ‰åœ–ç‰‡ï¼Œè«‹æŠŠé€™è£¡æ”¹æˆ load image -> drawImage
            // ç‚ºäº†ç¤ºç¯„ï¼Œæˆ‘ç•«ç°¡å–®çš„çŸ©å½¢ä»£è¡¨ä¸åŒéƒ¨ä½
            
            if (type === 'base') {
                // ç•«ä¸€å€‹ç°¡å–®çš„ç‹¼å½¢ç‹€
                ctx.fillStyle = '#ccc'; ctx.fillRect(20, 20, 24, 30); // èº«é«”
                ctx.fillRect(22, 10, 20, 10); // é ­
                ctx.fillStyle = '#333'; ctx.fillRect(25, 14, 2, 2); ctx.fillRect(37, 14, 2, 2); // çœ¼ç›
                ctx.fillStyle = '#ccc'; ctx.fillRect(18, 5, 4, 6); ctx.fillRect(42, 5, 4, 6); // è€³æœµ
                ctx.fillRect(20, 50, 8, 10); ctx.fillRect(36, 50, 8, 10); // è…³
            }
            else if (type === 'top') {
                 // ä¸Šè¡£éš¨æ¬¾å¼è®ŠåŒ–ä¸€é»å½¢ç‹€
                 ctx.fillRect(18, 20, 28, 18); 
                 if(item.id > 3) ctx.fillRect(16, 20, 32, 5); // å¯¬è‚©æ¬¾
            }
            else if (type === 'bottom') {
                 ctx.fillRect(20, 38, 24, 12);
            }
            else if (type === 'hat') {
                 ctx.fillRect(20, 4, 24, 6); // å¸½ç°·
                 ctx.fillRect(22, 0, 20, 4); // å¸½é ‚
                 if(item.id === 6) { ctx.fillStyle="#FFD700"; ctx.fillText("ğŸ‘‘", 24, 0); } // ç‰¹æ®Šæ¬¾
            }
            else if (type === 'shoes') {
                 ctx.fillRect(19, 56, 10, 6); ctx.fillRect(35, 56, 10, 6);
            }
            else if (type === 'float') {
                 const symbols = ["â¤", "!", "â˜…", "â—¡", "zZ", "SOS"];
                 ctx.font = "16px monospace";
                 ctx.fillStyle = colorHex;
                 ctx.fillText(symbols[item.id-1] || "?", 45, 15);
            }
        }

        function startJourney() {
    ensureAudio();

    const crystalsArray = Object.values(window.crystalsData);

    const data = crystalsArray[randomIndex];

    scene.remove(nebulaGroup);

    const dracoLoader = new THREE.DRACOLoader();
    dracoLoader.setDecoderPath(
      'https://www.gstatic.com/draco/versioned/decoders/1.4.3/'
    );

    const loader = new THREE.GLTFLoader();
    loader.setDRACOLoader(dracoLoader);

    const path = `./models/${data.modelFile}`;
    loader.load(path, (gltf) => {

}


        function showResult(model, data) {
            isResultMode = true;
            document.body.classList.add('result-mode');
            
            if(currentCrystal) scene.remove(currentCrystal);
            currentCrystal = model;
            
            // èª¿æ•´å¤§å°èˆ‡ä½ç½®
            const box = new THREE.Box3().setFromObject(currentCrystal);
            const size = new THREE.Vector3();
            box.getSize(size);
            const max = Math.max(size.x, size.y, size.z);
            const scale = 5 / max;
            currentCrystal.scale.set(scale, scale, scale);
            
            // RWD ä½ç½®
            if(window.innerWidth > 768) {
                currentCrystal.position.set(-3, 0, 0);
            } else {
                currentCrystal.position.set(0, 1, 0);
            }
            
            scene.add(currentCrystal);
            
            // æ›´æ–°æ–‡å­—é¢æ¿
            const panel = document.getElementById('panel-content');
            panel.innerHTML = `
                <div class="crystal-header">
                    <div class="crystal-theme">${data.theme}</div>
                    <div class="crystal-name">${data.name}</div>
                </div>
                <p>${data.message}</p>
                <hr style="border-color:var(--gold); opacity:0.3; margin: 20px 0;">
                <p><strong>å•å•è‡ªå·±ï¼š</strong><br>${data.question}</p>
                <div style="background:#f9f9f9; padding:15px; border-left:4px solid var(--gold); margin-top:20px;">
                    <em>${data.action}</em>

                <p style="font-size:0.9rem; color:#666; margin-top:10px;">${data.subAction}</p>
            `;
            
            // æ”å½±æ©Ÿå‹•ç•«
            camera.position.set(0, 0, 15);
        }

        function openWardrobe() {

        function renderTabs() {
            const tabs = document.getElementById('wardrobe-tabs');
            tabs.innerHTML = '';
            Object.keys(window.wolfParts).forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn';
                btn.innerText = window.wolfParts[key].label;
                btn.onclick = (e) => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    renderGrid(key);

                tabs.appendChild(btn);

        function renderGrid(type) {
            const grid = document.getElementById('wardrobe-grid');
            grid.innerHTML = '';
            
            // ç”Ÿæˆè©²é¡åˆ¥çš„æ‰€æœ‰å¯èƒ½çµ„åˆ (6æ¬¾ * 10è‰²)
            const partInfo = window.wolfParts[type];
            
            // å…ˆåŠ å…¥ã€Œè„«ä¸‹ã€é¸é …
            const removeBtn = document.createElement('div');
            removeBtn.className = 'wardrobe-item';
            removeBtn.innerText = "âŒ";
            removeBtn.onclick = () => {
                wolfState[type] = { id: 0, color: 0 };
                saveWolfData();
                drawWolf();
                renderGrid(type);
            };
            grid.appendChild(removeBtn);

            for(let i=1; i<=partInfo.count; i++) {
                window.wolfColors.forEach((color, colorIdx) => {
                    const itemKey = `${type}_${i}_${colorIdx}`;
                    const isUnlocked = wolfState.inventory.includes(itemKey);
                    
                    const div = document.createElement('div');
                    div.className = `wardrobe-item ${isUnlocked ? '' : 'locked'}`;
                    
                    // å¦‚æœæ­£åœ¨ç©¿è‘—
                    if(wolfState[type].id === i && wolfState[type].color === colorIdx) {
                        div.classList.add('active');
                    }

                    // è¦–è¦ºå‘ˆç¾ (è‰²é» + ID)
                    div.innerHTML = `<span style="font-size:0.6rem; color:#fff;">${i}</span>`;
                    const dot = document.createElement('div');
                    dot.className = 'color-dot';
                    dot.style.backgroundColor = color.hex;
                    div.appendChild(dot);

                    if(isUnlocked) {
                        div.onclick = () => {
                            wolfState[type] = { id: i, color: colorIdx };
                            saveWolfData();
                            drawWolf(); // æ›´æ–°å°ç‹¼é¡¯ç¤º
                            renderGrid(type); // æ›´æ–°é¸ä¸­ç‹€æ…‹
                        };
                    }

                    grid.appendChild(div);
                });
            }
        }

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    
    const time = Date.now() * 0.0005; // ç²å–æ™‚é–“åƒæ•¸

    if(!isResultMode) {
        // 1. æ•´é«”æ—‹è½‰ (ä¿ç•™åŸæœ¬é‚è¼¯)
        nebulaGroup.rotation.y += 0.001;
        nebulaGroup.rotation.z = Math.sin(time * 0.5) * 0.05; // è¼•å¾®æ“ºå‹•

        // 2. è®“æ˜Ÿæ˜Ÿæœ‰å‘¼å¸é–ƒçˆæ„Ÿ (é¸ç”¨ï¼Œè‹¥æ•ˆèƒ½ä¸å¥½å¯ç§»é™¤)
        const nebula = nebulaGroup.getObjectByName('starryNebula');
        if (nebula) {
             // é€™è£¡å¯ä»¥åšæ›´å¤šé ‚é»å‹•ç•«ï¼Œä½†ç‚ºäº†æ•ˆèƒ½ï¼Œæˆ‘å€‘å…ˆåšç°¡å–®çš„æ•´é«”ç¸®æ”¾å‘¼å¸
             const scale = 1 + Math.sin(time * 2) * 0.02;
             nebula.scale.set(scale, scale, scale);
        }

    } else if(currentCrystal) {
        currentCrystal.rotation.y += 0.002;
    }

    renderer.render(scene, camera);
}
